<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#222">
    <rect x="40" y="40" width="320" height="120" rx="8" fill="#f2f7fb" stroke="#3b82f6"/>
    <text x="60" y="80" font-size="18" font-weight="700" fill="#0f172a">PostgreSQL (DBMS)</text>
    <text x="60" y="105" font-size="14">- Motor relacional</text>
    <text x="60" y="125" font-size="14">- Almacenamiento ACID</text>

    <rect x="440" y="40" width="320" height="120" rx="8" fill="#fff7ed" stroke="#f59e0b"/>
    <text x="460" y="80" font-size="18" font-weight="700" fill="#92400e">Contenedores</text>
    <text x="460" y="105" font-size="14">- Aislamiento de procesos</text>
    <text x="460" y="125" font-size="14">- Imágenes reproducibles</text>

    <line x1="360" y1="100" x2="440" y2="100" stroke="#94a3b8" stroke-dasharray="6 6"/>
    <text x="360" y="90" font-size="12" fill="#475569">Integración</text>

    <!-- Small note -->
    <text x="60" y="180" font-size="12" fill="#334155">Figura 1: Relación conceptual entre PostgreSQL y contenedores.</text>
  </g>
</svg>