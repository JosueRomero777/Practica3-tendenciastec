<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#222">
    <!-- server_db1 without volume -->
    <rect x="40" y="40" width="340" height="140" rx="8" fill="#fee2e2" stroke="#ef4444"/>
    <text x="60" y="75" font-size="16" font-weight="700" fill="#7f1d1d">server_db1 (sin volumen)</text>
    <text x="60" y="100" font-size="13">Contenedor PostgreSQL</text>
    <text x="60" y="120" font-size="13">Datos en el sistema de archivos del contenedor</text>

    <!-- server_db2 with volume -->
    <rect x="420" y="40" width="340" height="140" rx="8" fill="#ecfeff" stroke="#0891b2"/>
    <text x="440" y="75" font-size="16" font-weight="700" fill="#05445e">server_db2 (con volumen)</text>
    <text x="440" y="100" font-size="13">Contenedor PostgreSQL</text>
    <text x="440" y="120" font-size="13">Datos persistidos en volumen Docker</text>

    <!-- Volume icon -->
    <ellipse cx="600" cy="260" rx="140" ry="40" fill="#eef2ff" stroke="#4f46e5"/>
    <text x="540" y="265" font-size="14" fill="#312e81">Volume: pgdata</text>

    <!-- arrows -->
    <line x1="600" y1="180" x2="600" y2="220" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- links -->
    <line x1="200" y1="180" x2="600" y2="220" stroke="#94a3b8" stroke-dasharray="6 4"/>
    <text x="300" y="200" font-size="12" fill="#475569">Sin persistencia -> datos se pierden al eliminar contenedor</text>

    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
        <path d="M0,0 L0,6 L6,3 z" fill="#475569" />
      </marker>
    </defs>

    <text x="40" y="320" font-size="12" fill="#334155">Figura 2: Diagrama ilustrativo de contenedores con y sin volumen (ancho m√°ximo recomendado 800px).</text>
  </g>
</svg>